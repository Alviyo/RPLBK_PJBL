<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    
    <!-- Form untuk menambah task baru -->
    <form action="/add_task" method="POST">
        <input type="text" name="task_name" placeholder="Enter Task Name" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task.name }} ({{ task.status }}) 
            <form action="/complete_task/{{ task.id }}" method="POST" style="display:inline;">
                <button type="submit">Complete</button>
            </form>
            <form action="/delete_task/{{ task.id }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% else %}
        <li>No tasks available</li>
        {% endfor %}
    </ul>
</body>
</html>
